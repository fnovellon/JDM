<app-basic-toolbar></app-basic-toolbar>
<img class="image" width="300" alt="JeuxDeMots Logo" src="../assets/loupeJDM_Project.png">

<div class="input-form"> 
  <div id="searchInput">
    <mat-icon id="searchIcon">search</mat-icon>
    <input type="search" placeholder="Saisissez un mot à rechercher" aria-label="Mot" matInput [matAutocomplete]="auto" [formControl]="wordControl">
    <!-- Peut se metter dans le <input> 
      #tooltip="matTooltip" matTooltipPosition="below" matTooltip="Deux lettres sont nécessaires pour l'affichage des propositions. Cependant vous n'êtes pas obligé d'utliser les propositions." 
    -->
  </div>
  <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngIf="spinner">
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </mat-option>
        
      <mat-option *ngFor="let option of filteredWords" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
</div>
<button id="searchButton" mat-raised-button routerLink='/results'>Rechercher dans JeuxDeMots</button>
