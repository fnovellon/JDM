<div id="modalView">
	<div id="closeModal"><mat-icon (click)="onNoClick()">close</mat-icon></div>
	<div id="selec">
		Associations Séléctionné :
	</div>
	<div id="chipFav">
		<mat-chip class="colorChip" *ngFor="let s of itemSelect" [selectable]="selectable">
			{{s}}
			<mat-icon (click)="removeSelection(s)" matChipRemove>cancel</mat-icon>
		</mat-chip>
	</div>
	<div id="allAssoc">
		<div *ngFor="let assoc of associations" id="modal">
			<mat-chip (click)="selectedItem(assoc)">
				{{assoc}}
		</mat-chip>
		</div>
	</div>
	<div id="confirm" mat-dialog-actions>
		<button [disabled]="itemSelect.length == 0" mat-raised-button [mat-dialog-close]="data.itemSelect" cdkFocusInitial>Ajouter les associations</button>
	</div>
</div>
